type: custom:swipe-card
parameters:
  effect: coverflow
  grabCursor: true
  centeredSlides: true
  slidesPerView: auto
  coverflowEffect:
    rotate: 50
    stretch: 0
    depth: 100
    modifier: 1
    slideShadows: true
  pagination:
    type: bullets
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity
            entity: sensor.mc562
          - type: entity
            entity: sensor.mc562_uptime
      - type: custom:bar-card
        entities:
          - entity: sensor.mc562_belt_unit_oki_data_corp
            name: Belt Unit
            severity:
              - from: '0'
                to: '10'
                color: ff0000
            positions:
              name: outside
      - type: custom:bar-card
        entities:
          - entity: sensor.mc562_black_toner_cartridge_oki_data_corp
            name: Toner
            severity:
              - from: '0'
                to: '10'
                color: '#ff0000'
